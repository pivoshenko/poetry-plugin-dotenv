name: Lock Threads

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}

jobs:
  lock-issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Lock issues
        id: lock-issues
        uses: dessant/lock-threads@v5
        with:
          process-only: issues
          issue-inactive-days: 30
          issue-comment: |
            This issue has been automatically locked since there has not been any recent activity after it was closed.

  lock-prs:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Lock PRs
        id: lock-prs
        uses: dessant/lock-threads@v5
        with:
          process-only: prs
          pr-inactive-days: 30
          pr-comment: >
            This pull request has been automatically locked since there has not been any recent activity after it was closed.
