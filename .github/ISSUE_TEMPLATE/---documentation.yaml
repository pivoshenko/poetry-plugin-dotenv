name: Documentation Issue
labels: ["type: documentation"]
description: Did you find errors, omissions, or anything unclear in the documentation?

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to file a complete documentation issue.
        Before submitting your issue, please review [the contribution guidelines](https://github.com/pivoshenko/poetry-plugin-dotenv/blob/main/CONTRIBUTING.md).
        Feel free to use Markdown syntax in text areas.

  - type: dropdown
    attributes:
      label: Issue Kind
      description: |
        What best describes the issue?
      options:
        - Improving documentation
        - Missing documentation
        - Error in existing documentation
        - Unclear documentation
        - Other concerns with documentation
    validations:
      required: true

  - type: input
    attributes:
      label: Existing Link
      description: |
        If the documentation in question exists, please provide a link to it.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Description
      description: |
        Please describe the issue, with as much pertinent information as possible.
    validations:
      required: true
